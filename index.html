<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login sistem</title>
</head>


<body>
    <div class="global">
        <div class="container-login">
            <h3>logar</h3>
            <input type="text" id="username" placeholder="digite seu login"><br>
            <input type="password" id="password" placeholder="digite sua senha"><br>
            <button onclick="logar()">fazer login</button>
        </div>
        <div class="container-register">
            <h3>cadastrar</h3>
            <input type="text"id="newusername" placeholder="digite seu login"><br>
            <input type="password"id="newpassword" placeholder="digite sua senha"><br>
            <input type="password"id="repassword" placeholder="repita a senha"><br>
            <button onclick="cadastrar()">fazer cadastro</button>


        </div>

</div>

   <script src="script.js"></script>
</body>
</html>
